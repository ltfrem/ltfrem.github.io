    <main>
      <h1>Oil-Free Avocado Pesto</h1>
      <div class="row">
        <div class="column">
          <ul>
            <li>&frac14; cup pine nuts (or walnuts)</li>
            <li>1&frac12; cups tightly packed basil</li>
            <li>1 clove of garlic</li>
            <li>2 tbsp nutritional yeast</li>
            <li>&frac12; medium avocado</li>
            <li>5 tbsp water</li>
            <li>2 tbsp lemon juice</li>
          </ul>
        </div>
        <div class="column">
          <ol>
            <li>
              Place all ingredients in food processor and blend until smooth.
            </li>
            <br />
          </ol>
          <br />
        </div>
      </div>
    </main>
